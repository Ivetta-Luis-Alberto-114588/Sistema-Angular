<div class="fondo-modal-imagen oculto animated fadeIn fast" [class.oculto]="modalService.ocultarModal">
    <div class="modal fade show" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel1" 
    style="display: block"
    >
    
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                
                <button 
                    type="button" 
                    class="close" 
                    data-dismiss="modal" 
                    (click)="cerrarModal()"
                    aria-label="Close"> <span aria-hidden="true">Ã—</span>
                </button>

            </div>
            <div class="modal-body">
                <h3>Seleccione una imagen</h3>

                <div class="text-center">
                    <img *ngIf="!imgTmp" [src]="modalService.img" class="img-avatar">
                    <img *ngIf="imgTmp" [src]="imgTmp" class="img-avatar">
                </div>

                <input type="file"
                        (change)="cambiarImagen($any($event).target.files[0])">

            </div>
            <div class="modal-footer">
                
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal" 
                    (click)="cerrarModal()" >Cancelar
                </button>

                <button type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
