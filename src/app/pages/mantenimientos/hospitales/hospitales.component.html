<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="buscar hospital..." 
                    #txtTermino
                    (keyup)="buscar(txtTermino.value)">

            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" >
            <h4 class="alert-heading">Cargando </h4>

            <!-- spinner de font awesome -->
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">


            <div class="row">
                
                <div class="col-8">
                    <h4 class="card-title">Hospitales ({{lista_hospitales.length}})</h4>
                    <h6 class="card-subtitle">Hospitales registrados</h6>
                </div>

                <div class="col">
                    <div class="text-right">
                        <button 
                            class="btn btn-primary"
                            (click)="abrirSweetAlertModal()">
                            <i class=" fa fa-hospital-o"></i>
                            Crear Hospital
                        </button>
                    </div>
                </div>

            </div>


            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let item of lista_hospitales">
                                <td>                                   
                                    <img 
                                        [src]="item.img! | imagen:'hospitales'" 
                                        class="avatar cursor"
                                        alt="imagen"                                        
                                        (click)="abrirModal(item)">
                                </td>
                                <td>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Nombre del hospital"
                                        [(ngModel)]="item.nombre"
                                        >
                                </td>

                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="guardarCambios(item)"
                                        class="cursor"
                                        data-toggle="tooltip"
                                        data-original-title="Guardar cambios"> 
                                            <i class="fa fa-save text-inverse m-r-10"></i> 
                                    </a>
                                    
                                    
                                    <a 
                                        (click)="borrarHospital(item!)" 
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>



<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
