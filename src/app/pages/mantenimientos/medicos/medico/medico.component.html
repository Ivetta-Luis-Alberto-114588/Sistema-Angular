<div class="row">

    <div class="col-6">

        <div class="card-body">
            <h4 class="card-title">Nuevo medico</h4>
            <h6 class="card-subtitle">Actualizar informacion</h6>
        
            <form class="form p-t-20" 
                    [formGroup]="formMedico"
                    >
                <div 
                    class="form-group"
                    *ngIf="medicoSeleccionado">
                    <label for="exampleInputuname">Foto</label>
                    <div class="input-group">
                        <img 
                            [src]="medicoSeleccionado.img | imagen : 'medicos'"
                            class="w100" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputuname">Nombre</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="exampleInputuname" 
                            placeholder="Nombre del medico"
                            formControlName="nombre">
                    </div>
                </div>
        
        
                <div class="form-group">
                    <label for="exampleInputEmail1">Hospital</label>
                    <div class="input-group">
                        <select class="form-control" 
                                formControlName="hospital"
                                >
                            <option value="">Seleccione hospital</option>
                            <option
                                *ngFor="let item of lista_hospitales"
                                [value]="item._id"
                                > {{item.nombre}}</option>

                        </select>
                    </div>
                </div>       
                
                <button 
                    type="text"
                    (click)="guardarMedico()" 
                    class="btn btn-success"
                    [disabled]="formMedico.invalid">
                    <i class="fa fa-save">
                        Guardar    
                    </i>
                </button>
        
            </form>
        </div>

    </div>


    <div class="col-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <img 
                [src]="hospitalSeleccionado.img || 'x' | imagen: 'hospitales'"
                class="img-thumbnail" />

            </div>
        </div>
    </div>

</div>
