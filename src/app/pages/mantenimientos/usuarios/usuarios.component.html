<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="buscar usuario..." 
                    (change)="buscar( txtBuscar.value )"
                    #txtBuscar>

            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" >
            <h4 class="alert-heading">Cargando </h4>

            <!-- spinner de font awesome -->
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios: {{totalUsuarios}}</h4>
                <h6 class="card-subtitle">Usuarios registrados </h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of usuarios">
                                <td class="text-center"> 
                                    <img 
                                        [src]="item.obtenerImagenUrl" 
                                        alt="avatar"
                                        class="avatar">    
                                </td>
                                <td> {{item.email}} </td>
                                <td> {{item.nombre}} </td>
                                <td> {{item.role}} </td>
                                <td> 
                                    <span class="label label-danger" *ngIf="item.google"> Google </span>
                                    &nbsp;
                                    <span class="label label-info" *ngIf="!item.google"> Email </span>
                                </td>
                               

                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtBuscar.value.length === 0">
                    <!-- aca muestro los botones si no hay nada para buscar -->
                    <!-- si el la cant de caracteres es != 0 entonces muestro los botones -->
                    <button class="btn btn-secondary" (click)="cambiarPagina(-5)" >Anterior</button>
                    &nbsp;
                    <button class="btn btn-secondary" (click)="cambiarPagina(5)" >Siguiente</button>

                </div>

            </div>
        </div>
    </div>
</div>



<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
