


<!-- ============================================================== -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">

                    <div class="progress-bar bg-info progress-bar-striped" 
                       style="height:10px;"
                       [style.width]="progress1 + '%'" 
                       role="progressbar"
                       active
                       > 
                        
                        <span class="sr-only">85% Complete (success)</span> </div>
                </div>

                <div class="progress m-t-20">

                    <div class="progress-bar bg-primary progress-bar-striped" 
                       style="height:10px;"
                       [style.width]="progress2 + '%'" 
                       role="progressbar"
                       active
                       > 
                       
                        <span class="sr-only">85% Complete (success)</span> </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">    
                
                <app-incrementador [valor]="progress1" [btnClass]="'btn btn-danger'" (emisor)="progress1 =$event" ></app-incrementador>    

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador [valor]="progress2" [btnClass]="'btn btn-primary'"  (emisor)="progress2 = $event" ></app-incrementador>

            </div>
        </div>
    </div>

</div>

<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
