<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form 
                    class="form p-t-20" 
                    [formGroup]="perfilForm">

                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>

                            <input 
                                formControlName="nombre" 
                                type="text!"                                
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Username">
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>

                            <input 
                                formControlName="email"
                                type="email" 
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Enter email"
                                [readOnly]="usuario.google"
                               >
                       
                        </div>
                    </div>
                    
                    <button 
                        type="button"
                        [disabled]="perfilForm.invalid"
                        (click)="actualizarPerfil()" 
                        class="btn btn-success waves-effect btn-block waves-light m-r-10">
                        Guardar cambios
                    </button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <img src="" >

                <input type="file" (change)="cambiarImagen($event)">

                <br> <br>

                <button 
                type="button" 
                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                [disabled]="!imagenSubir"
                (click)="subirImagen()"
                >
                Cambiar imagen
            </button>

            </div>
        </div>
    </div>
</div>
